<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="icon" type="image/png" href="image/cephdesignslogowhitesmoothed.png">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="main.js" defer></script>
</head>
<body>
    <div class="header"><h1>Etch-a-sketch</h1></div>
    <main>
        <div id="canvas"></div>
        <div class="wrapper">
            <label for="picked-color">
                <input type="color" name="color" id="picked-color" value="#c5c3c3">
                Pick-Color
            </label>
            <button id="black">Black</button>
            <button id="random">Random</button>
            <button id="erase">Erase</button>
            <button id="reset">Reset</button>   
            <div class="change-size">
                <input type="number" name="boxes" id="size-input" value="16">
                <button id="size">Size</button>
            </div>  
        </div>
    </main>
    <footer>
        <img src="./image/cephdesignslogowhitesmoothed.png" alt="dev-logo">
        <p>Cephdev</p>
    </footer>
</body>
</html>
